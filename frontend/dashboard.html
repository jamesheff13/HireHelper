<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HireHelper Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --accent: #0078d7;
      --border: #ddd;
      --panel: #f7f7f7;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f5f5f5;
        --accent: #3399ff;
        --border: #333;
        --panel: #1e1e1e;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ─────────── Top Navigation ─────────── */
    header {
      height: 64px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* ─────────── Main Layout ─────────── */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
    }

    /* Left Panel (AI / Text Area) */
    .ai-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .ai-panel h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .ai-output {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      background: var(--bg);
      overflow-y: auto;
      font-size: 0.95rem;
    }

    .ai-input {
      display: flex;
      gap: 0.5rem;
    }

    .ai-input input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }

    .ai-input button {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    /* Right Panel (Charts / Metrics) */
    .metrics {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: 1rem;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
    }

    .card h3 {
      margin-top: 0;
      font-size: 1rem;
    }

    .chart-placeholder {
      height: 100%;
      border: 2px dashed var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- Top Navigation -->
  <header>
    <div class="logo">HireHelper</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="interview.html">Mock Interview</a></li>
        <li><a href="resume.html">Resume Review</a></li>
        <li><a href="linkedin.html">LinkedIn</a></li>

      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Left: AI Wrapper -->
    <section class="ai-panel">
      <h2>Your Career Coach</h2>

      <div class="ai-output">
        <p><strong>Welcome!</strong></p>
        <p>
          Based on your goal, I’ll help with interview prep, resume tips,
          and targeted advice.
        </p>
      </div>

      <div class="ai-input">
        <input type="text" placeholder="Ask a question or set a goal..." />
        <button>Send</button>
      </div>
    </section>

    <!-- Right: Charts / Data -->
    <section class="metrics">
      <div class="card">
        <h3>Resume Strength</h3>
        <div class="chart-placeholder">
          Chart goes here
        </div>
      </div>

      <div class="card">
        <h3>Interview Readiness</h3>
        <div class="chart-placeholder">
          Chart goes here
        </div>
      </div>

      <div class="card">
        <h3>Skill Coverage</h3>
        <div class="chart-placeholder">
          Chart goes here
        </div>
      </div>
    </section>

  </main>

</body>
</html>
