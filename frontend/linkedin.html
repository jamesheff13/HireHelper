<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LinkedIn Review | HireHelper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --accent: #0078d7;
  --border: #dddddd;
  --panel: #f8f8f8;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #121212;
    --text: #f5f5f5;
    --accent: #3399ff;
    --border: #333333;
    --panel: #1e1e1e;
  }
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 2rem;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.logo {
  font-weight: 700;
  font-size: 1.3rem;
}

.container {
  max-width: 900px;
  margin: auto;
}

.connect-box {
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1.5rem;
  text-align: center;
  margin-bottom: 2rem;
  background: var(--panel);
}

button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.8rem 1.2rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.tips {
  display: none;
  display: grid;
  gap: 1.25rem;
}

.tip-card {
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1.25rem;
  background: var(--panel);
}

.tip-card h3 {
  margin-top: 0;
}

.back-btn {
  background: transparent;
  color: var(--accent);
  border: 1px solid var(--accent);
  padding: 0.5rem 0.9rem;
  border-radius: 8px;
  font-size: 0.95rem;
  cursor: pointer;
}

.back-btn:hover {
  background: var(--accent);
  color: white;
}

input[type="file"] {
  margin-top: 1rem;
  cursor: pointer;
  color: var(--text);
}
</style>
</head>

<body>

<header>
  <div class="logo">HireHelper</div>
  <button class="back-btn" onclick="window.location.href='dashboard.html'">
    ← Back to Dashboard
  </button>
</header>

<main class="container">

  <section class="connect-box" id="connectBox">
    <h2>Upload Your LinkedIn PDF</h2>
    <p>
      Download your LinkedIn profile PDF (three dots → Save to PDF) and upload it here.
    </p>
    <input type="file" id="linkedinFile" accept=".pdf" />
    <br><br>
    <button id="uploadLinkedIn">Analyze Profile</button>
  </section>

  <section class="tips" id="tipsSection">
    <div class="tip-card"><h3>Profile Headline</h3><p id="headlineTip"></p></div>
    <div class="tip-card"><h3>About Section</h3><p id="aboutTip"></p></div>
    <div class="tip-card"><h3>Work Experience & Credibility</h3><p id="experienceTip"></p></div>
    <div class="tip-card"><h3>Connection Strategy</h3><p id="connectionTip"></p></div>
    <div class="tip-card"><h3>Visual Aesthetics</h3><p id="visualTip"></p></div>
  </section>

</main>

<script src="js/linkedin.js"></script>
</body>
</html>
